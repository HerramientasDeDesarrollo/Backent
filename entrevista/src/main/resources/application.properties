# Application configuration
spring.application.name=entrevista
hercai.url=http://localhost:3000
hercai.api.url=http://localhost:3000
spring.datasource.url=jdbc:h2:mem:entrevistadb
spring.jpa.hibernate.ddl-auto=update

# Puerto para tu backend (diferente al 3000 que usa Hercai)
server.port=8081

# Logging para depuraci√≥n
logging.level.com.example.entrevista=DEBUG
logging.level.org.springframework.web.client.RestTemplate=DEBUG

# Habilitar la consola H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console